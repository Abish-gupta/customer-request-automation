  <text x="290" y="140" class="step" text-anchor="middle">Messages</text>
  
  <!-- Arrow 2 -->
  <line x1="350" y1="120" x2="400" y2="120" class="arrow" />
  
  <!-- Step 3: Manual Copy -->
  <rect x="410" y="80" width="120" height="80" class="box" />
  <text x="470" y="105" class="icon">ðŸ“‹</text>
  <text x="470" y="125" class="step" text-anchor="middle">Copy to</text>
  <text x="470" y="140" class="step" text-anchor="middle">Spreadsheet</text>
  
  <!-- Arrow 3 -->
  <line x1="530" y1="120" x2="580" y2="120" class="arrow" />
  
  <!-- Step 4: Manual Reports -->
  <rect x="590" y="80" width="120" height="80" class="box" />
  <text x="650" y="105" class="icon">ðŸ“Š</text>
  <text x="650" y="125" class="step" text-anchor="middle">Manual</text>
  <text x="650" y="140" class="step" text-anchor="middle">Reports</text>
  
  <!-- Problems Section -->
  <rect x="50" y="220" width="700" height="120" class="problem" />
  <text x="400" y="250" class="step" text-anchor="middle" font-weight="bold" font-size="16">Problems with Manual Process</text>
  
  <text x="100" y="280" class="step">â€¢ Delays in processing</text>
  <text x="100" y="300" class="step">â€¢ Human errors in data entry</text>
  <text x="100" y="320" class="step">â€¢ No centralized order tracking</text>
  
  <text x="450" y="280" class="step">â€¢ Low transparency</text>
  <text x="450" y="300" class="step">â€¢ Inconsistent reporting</text>
  <text x="450" y="320" class="step">â€¢ Resource intensive</text>
  
  <!-- Time indicators -->
  <text x="110" y="200" class="step" font-size="12" fill="#d32f2f">5-10 min</text>
  <text x="290" y="200" class="step" font-size="12" fill="#d32f2f">2-5 min</text>
  <text x="470" y="200" class="step" font-size="12" fill="#d32f2f">3-8 min</text>
  <text x="650" y="200" class="step" font-size="12" fill="#d32f2f">10-15 min</text>
  
