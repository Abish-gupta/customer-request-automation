  <text x="110" y="140" class="step" text-anchor="middle">Messages</text>
  
  <!-- Arrow 1 -->
  <line x1="170" y1="120" x2="220" y2="120" class="arrow" />
  
  <!-- Step 2: Manual Reading -->
  <rect x="230" y="80" width="120" height="80" class="box" />
  <text x="290" y="105" class="icon">ðŸ‘¥</text>
