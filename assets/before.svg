<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #d32f2f; }
      .step { font-family: Arial, sans-serif; font-size: 14px; fill: #333; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .box { fill: #ffebee; stroke: #d32f2f; stroke-width: 2; rx: 8; }
      .icon { font-family: Arial, sans-serif; font-size: 20px; text-anchor: middle; }
      .problem { fill: #ffcdd2; stroke: #d32f2f; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">BEFORE: Manual Process</text>
  
  <!-- Step 1: WhatsApp Messages -->
  <rect x="50" y="80" width="120" height="80" class="box" />
  <text x="110" y="105" class="icon">ðŸ“±</text>
