<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .axis { stroke: #666; stroke-width: 1; }
      .grid { stroke: #e0e0e0; stroke-width: 1; }
      .line { stroke: #4caf50; stroke-width: 3; fill: none; }
      .point { fill: #4caf50; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
      .value { font-family: Arial, sans-serif; font-size: 11px; fill: #4caf50; font-weight: bold; }
      .trend { font-family: Arial, sans-serif; font-size: 14px; fill: #2e7d32; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="200" y="20" class="title" text-anchor="middle">Processing Efficiency Growth</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="50" x2="50" y2="250" class="axis" />
  <line x1="50" y1="250" x2="350" y2="250" class="axis" />
  
  <!-- Horizontal grid lines -->
  <line x1="50" y1="200" x2="350" y2="200" class="grid" />
  <line x1="50" y1="150" x2="350" y2="150" class="grid" />
  <line x1="50" y1="100" x2="350" y2="100" class="grid" />
  <line x1="50" y1="50" x2="350" y2="50" class="grid" />
  
  <!-- Vertical grid lines -->
  <line x1="100" y1="50" x2="100" y2="250" class="grid" />
  <line x1="150" y1="50" x2="150" y2="250" class="grid" />
  <line x1="200" y1="50" x2="200" y2="250" class="grid" />
  <line x1="250" y1="50" x2="250" y2="250" class="grid" />
  <line x1="300" y1="50" x2="300" y2="250" class="grid" />
  
  <!-- Data points (orders processed per hour) -->
  <circle cx="100" cy="220" r="4" class="point" />
  <circle cx="150" cy="180" r="4" class="point" />
  <circle cx="200" cy="140" r="4" class="point" />
  <circle cx="250" cy="100" r="4" class="point" />
  <circle cx="300" cy="70" r="4" class="point" />
  
  <!-- Trend line -->
  <path d="M 100,220 Q 150,180 200,140 T 300,70" class="line" />
  
  <!-- Y-axis labels -->
  <text x="40" y="55" class="label" text-anchor="end">40</text>
  <text x="40" y="105" class="label" text-anchor="end">30</text>
  <text x="40" y="155" class="label" text-anchor="end">20</text>
  <text x="40" y="205" class="label" text-anchor="end">10</text>
  <text x="40" y="255" class="label" text-anchor="end">0</text>
  
  <!-- X-axis labels -->
  <text x="100" y="270" class="label" text-anchor="middle">Week 1</text>
  <text x="150" y="270" class="label" text-anchor="middle">Week 2</text>
  <text x="200" y="270" class="label" text-anchor="middle">Week 3</text>
  <text x="250" y="270" class="label" text-anchor="middle">Week 4</text>
  <text x="300" y="270" class="label" text-anchor="middle">Week 5</text>
  
  <!-- Data values -->
  <text x="100" y="210" class="value" text-anchor="middle">8</text>
  <text x="150" y="170" class="value" text-anchor="middle">15</text>
  <text x="200" y="130" class="value" text-anchor="middle">22</text>
  <text x="250" y="90" class="value" text-anchor="middle">28</text>
  <text x="300" y="60" class="value" text-anchor="middle">35</text>
  
  <!-- Trend indicator -->
  <text x="200" y="290" class="trend" text-anchor="middle">ðŸ“ˆ +337% Growth</text>
  
  <!-- Y-axis title -->
  <text x="15" y="150" class="label" text-anchor="middle" transform="rotate(-90, 15, 150)">Orders/Hour</text>
</svg>
